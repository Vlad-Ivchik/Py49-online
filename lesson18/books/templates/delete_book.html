{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('books.delete_book') }}" method="POST">
    <label for="book">Enter book name:</label>
    <input id="book" name="book" type="text">
    <button type="submit" class="btn btn-outline-danger">Delete Book</button>
</form>


<form action="{{ url_for('menu') }}" method="GET">
    <button type="submit" class="btn btn-outline-dark">Go to menu</button>
</form>

<form action="{{ url_for('books.show_all_books') }}" method="GET">
    <button type="submit" class="btn btn-outline-dark">Go to all books</button>
</form>

{% endblock %}
