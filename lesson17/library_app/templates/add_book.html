{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('add_book') }}" method="POST">
    <label for="name">Enter name:</label>
    <input id="name" name="name" type="text">
    <label for="author_id">Enter author_id:</label>
    <input id="author_id" name="author_id" type="integer">
    <button type="submit" class="btn btn-outline-success">Add New Book</button>
</form>

<form action="{{ url_for('menu') }}" method="GET">
    <button type="submit" class="btn btn-outline-dark">Go to menu</button>
</form>

<form action="{{ url_for('show_all_books') }}" method="GET">
    <button type="submit" class="btn btn-outline-dark">Go to all books</button>
</form>

{% endblock %}
